<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai aur code</title>
  </head>
  <body style="background-color: black; color: white"></body>
  <script>
    const div = document.createElement("div");
    console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title", "title generated");
    div.style.backgroundColor = "green";
    // div.innerText = "chai aur code" coders prefer the following way rather than this because innertext first brings the text already written and then overwrite it but create text node directly modifies it
    const addText = document.createTextNode("chai aur code");
    div.appendChild(addText);
    document.body.appendChild(div)
  </script>
</html>
