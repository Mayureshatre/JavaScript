<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai aur code</title>
  </head>
  <body style="background-color: black; color: white">
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    function addlanguage(langName) {
      const li = document.createElement("li");
      li.innerText = `${langName}`; // it is not optimised
      document.querySelector(".language").appendChild(li);
    } //this fuction needs to traverse through all the values already present in ul to reach the the end and another value which is bad for time optimization. we are talking about adding text inside the li.
    addlanguage("python");
    addlanguage("CPP");
    addlanguage("typescript");

    function optimisedWAy(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName)); // this is more optimesd. because you do not have to traverse the whole tree.
      document.querySelector(".language").appendChild(li);
    }
    optimisedWAy("Java");
    optimisedWAy("golang");

    //EDIT
    const secondLang = document.querySelector("li:nth-child(2)");
    const newli = document.createElement("li");
    newli.appendChild(document.createTextNode("Mojo"));
    secondLang.replaceWith(newli);

    const firstLang = document.querySelector("li:nth-child(1)");
    firstLang.outerHTML = '<li>Typescript</li>'

    //remove
    const fouthLang = document.querySelector('li:nth-child(4)')
    fouthLang.remove()
  </script>
</html>
