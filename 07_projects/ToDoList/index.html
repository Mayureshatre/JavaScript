<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todolist">
        <div>
            <h1>To Do List </h1>
        </div id="inputContainer">
        <input type="text" placeholder="Enter a Task" id="task" autocomplete="off">
        <select name="" id="priority">
            <option value="" selected disabled>Select priority</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
        <svg class="customArrow" xmlns="http://www.w3.org/2000/svg" >
            <polyline points = "6 9 12 15 18 9"></polyline>
        </svg>
        <input type="submit" value="Add Task" id="submit">
        <div class="sort&delete">
            <input type="submit" value="Sort" id="sort">
            <input type="submit" value="Delete All" id="deleteAll">
        </div>
        <div class="display">
            <ul id="taskList">
                <!-- <li>
                    <span class="task&priority">Task - (priority)</span>
                    <button class="delete"><img src="https://tse4.mm.bing.net/th/id/OIP.OLhf-Opp-n2b1r8coDAjRwHaHa?pid=Api&P=0&w=300&h=300" alt="Delete"></button>
                </li> -->
            </ul>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
